<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Notes App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <span class="app-title">MyNotes</span>
      <button id="logout-btn">Logout</button>
    </nav>
    <div id="app">
      <div id="auth-section">
        <h1>My Notes</h1>
        <div id="auth-forms">
          <form id="register-form">
            <h2>Register</h2>
            <input
              type="email"
              id="register-username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="register-password"
              placeholder="Password"
              required
            />
            <button type="submit" id="register-btn">Register</button>

            <p>
              Already have an account? <span onclick="toggleForm()">login</span>
            </p>
          </form>
          <form id="login-form">
            <h2>Login</h2>
            <input
              type="email"
              id="login-username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
            <button type="submit" id="login-btn">Login</button>
            <p>
              Don't have an account?
              <span onclick="toggleForm()">Register</span>
            </p>
          </form>
        </div>
      </div>

      <div id="notes-section" style="display: none">
        <div id="note-search">
          <input
            type="search"
            id="search-input"
            placeholder="Search notes..."
          />
          <button id="search-btn">Search</button>
        </div>

        <div id="note-creation">
          <input type="text" id="note-title" placeholder="Title" />
          <textarea id="note-content" placeholder="Content"></textarea>
          <input
            type="text"
            id="note-tags"
            placeholder="Tags (comma separated)"
          />
          <button id="create-note-btn">Create Note</button>
        </div>
        <div id="tabs-list"></div>
        <div id="notes-list"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
